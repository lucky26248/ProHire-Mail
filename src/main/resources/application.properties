spring.application.name=ProHire-Mail
server.port=${SERVER_PORT:8081}
server.address=${SERVER_ADDRESS:0.0.0.0}

# MySQL Database Configuration
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/selfsens}
spring.datasource.username=${MYSQL_USERNAME:root}
spring.datasource.password=${MYSQL_PASSWORD:Mysql@1112}
spring.datasource.driver-class-name=${MYSQL_DRIVER:com.mysql.cj.jdbc.Driver}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${MYSQL_DDL_AUTO:update}
spring.jpa.show-sql=${MYSQL_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=${MYSQL_DIALECT:org.hibernate.dialect.MySQLDialect}
spring.jpa.properties.hibernate.format_sql=${MYSQL_FORMAT_SQL:false}

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=${MYSQL_MAX_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${MYSQL_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=${MYSQL_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${MYSQL_IDLE_TIMEOUT:600000}
spring.datasource.hikari.max-lifetime=${MYSQL_MAX_LIFETIME:1800000}